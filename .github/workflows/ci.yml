name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: callcenter_test
          POSTGRES_USER: callcenter
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, redis
          coverage: xdebug

      - name: Copy .env
        working-directory: ./backend
        run: cp .env.example .env

      - name: Install Dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: Generate key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Run Migrations
        working-directory: ./backend
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: callcenter_test
          DB_USERNAME: callcenter
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Run Tests
        working-directory: ./backend
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: callcenter_test
          DB_USERNAME: callcenter
          DB_PASSWORD: secret
        run: php artisan test --coverage

      - name: PHPStan
        working-directory: ./backend
        run: |
          composer require --dev phpstan/phpstan --with-all-dependencies
          vendor/bin/phpstan analyse --level=5 app

  frontend-tests:
    name: Frontend Tests (Vue 3)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Run Tests
        working-directory: ./frontend
        run: npm run test:unit

      - name: Build
        working-directory: ./frontend
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: Security Check (Composer)
        working-directory: ./backend
        run: |
          composer require --dev enlightn/security-checker
          vendor/bin/security-checker security:check composer.lock

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Security Audit (npm)
        working-directory: ./frontend
        run: npm audit --audit-level=high
