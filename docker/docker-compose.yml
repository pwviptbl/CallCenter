version: '3.8'

services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callcenter_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - callcenter
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-callcenter}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: callcenter_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - callcenter
    depends_on:
      - app

  # PostgreSQL 16
  db:
    image: postgres:16-alpine
    container_name: callcenter_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-callcenter}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - callcenter

  # Redis
  redis:
    image: redis:7-alpine
    container_name: callcenter_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - callcenter

  # Laravel Reverb (WebSocket)
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callcenter_reverb
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan reverb:start
    volumes:
      - ./:/var/www
    ports:
      - "${REVERB_PORT:-8080}:8080"
    networks:
      - callcenter
    depends_on:
      - app
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callcenter_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - callcenter
    depends_on:
      - app
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Evolution API (WhatsApp)
  evolution:
    image: atendai/evolution-api:latest
    container_name: callcenter_evolution
    restart: unless-stopped
    ports:
      - "${EVOLUTION_PORT:-8081}:8080"
    environment:
      - SERVER_URL=${EVOLUTION_SERVER_URL:-http://localhost:8081}
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-change-me}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-secret}@db:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
    networks:
      - callcenter
    depends_on:
      - db
    volumes:
      - evolution_data:/evolution/instances

networks:
  callcenter:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  evolution_data:
    driver: local
